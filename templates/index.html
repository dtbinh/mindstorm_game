<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mindstorm game</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lobby.css') }}"/>
</head>
<body>
  <h1>waiting</h1>
  <p>You're on team {{ team }}</p>

  {% endfor %}
  </ul>
  <a href="/game">controll</a>
</body>
</html>
