<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mindstorm game</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lobby.css') }}"/>
</head>
<body>
  <h1>Lobby</h1>
  <h2>You're on team {{ team }}</h2>
  <a href="/game">To controller</a>
  <p>Info:</p><br>
  <ul>
  {% for player in info %}
    <li>{{ player.ip }} {{ player.team }}</li>
  {% else %}
    <li>Somethings wrong, should be info here :(</li>
  {% endfor %}
  </ul>
</body>
</html>
